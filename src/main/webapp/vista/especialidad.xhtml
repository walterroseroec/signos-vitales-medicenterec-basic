<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

<ui:composition template="./template.xhtml">

    <ui:define name="title">
        Especialidad
    </ui:define>

    <ui:define name="body">
        <h:form id="frm">
            <p:growl id="growl" showDetail="true" life="2500"/>

            <p:panel id="basic" header="Registrar" style="margin-top: 46px;" >
                <h:panelGrid columns="2" style="margin: 0 auto">

                    <h:panelGrid id="pgDatos" columns="2" style="margin-left: 35%;">

                        <p:outputLabel value="Nombre" for="descripcion"/>
                        <p:inputText id="descripcion" value="#{especialidadController.especialidad.descripcion}"
                                     required="true"
                                     requiredMessage="Nombre Obligatorio"
                                     maxlength="50">
                            <p:keyFilter regEx="/^[A-Za-z\s]+$/g"/>
                        </p:inputText>
                        <p:outputLabel value="Estado" for="estado"/>
                        <p:selectBooleanCheckbox id="estado" value="#{especialidadController.especialidad.estado}"/>

                    </h:panelGrid>

                    <p:dataTable id="listar" value="#{especialidadController.listar}" var="item" rows="10"
                                 paginator="true" paginatorPosition="bottom" style="margin-left: 15%; margin-right: 10%"
                                 selectionMode="single" selection="#{especialidadController.seleccionar}"
                                 rowKey="#{item.idEspecialidad}">

                        <p:ajax event="rowSelect" listener="#{especialidadController.accionSeleccionar()}"
                                update=":frm:basic"/>

                        <f:facet name="header">
                            Lista de Especialidad
                        </f:facet>

                        <p:column headerText="Nombre" filterBy="#{item.descripcion}" filterMatchMode="contains">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column headerText="Estado" filterMatchMode="contains">
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>
                <div style="margin-top: 2%;font-size: 16px;text-align: center">
                    <p:commandButton id="btnGuardar" value="Guardar" icon="fa fa-floppy-o"
                                     actionListener="#{especialidadController.guardar()}" validateClient="true"
                                     style="width: 125px" update="frm,:frm:basic,:frm:listar"/>

                    <p:commandButton id="btnNuevo" icon="fa fa-plus" value="Nuevo"
                                     action="#{especialidadController.nuevo()}" update=":frm:basic" resetValues="true">
                    </p:commandButton>

                    <p:commandButton id="btnRegresar" icon="fa fa-reply-all" style=" margin-bottom: 3%"
                                     action="main.xhtml?faces-redirect=true" value="Cerrar" immediate="true">
                    </p:commandButton>
                </div>


            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
