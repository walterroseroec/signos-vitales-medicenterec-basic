<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
>

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome-jsf.css" />

    </h:head>

    <h:body>

        <pe:layout fullPage="true">
            <pe:layoutPane  position="north" size="65" >
                <f:facet name="header">
                    Medic Center EC - UG
                </f:facet>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="main" icon="ui-icon-home"/>
                        <p:submenu label="Mantenedores">
                            <p:menuitem value="Enfermero" outcome="enfermero" />
                            <p:menuitem value="Especialidad" outcome="especialidad" />
                            <p:menuitem value="Medico" outcome="medico"/>
                            <p:menuitem value="Paciente" outcome="paciente" />
                            <p:menuitem value="Signos Vitales" outcome="signosvitales" />
                            <p:menuitem value="Tipo de Antecdente" outcome="tipoantecedentes" />
                            <p:menuitem value="Antecdentes" outcome="antecedentes" />
                        </p:submenu>

                        <p:submenu label="Prcoesos">
                            <p:menuitem value="Tomar Signos Vitales" outcome="tomarsignosvitales" />
                            <p:menuitem value="Ficha Medicas" outcome="fichamedica" />
                        </p:submenu>
                        <p:submenu label="Consultas">
                            <p:menuitem value="Signos Vitales" outcome="consultarSV" />
                            <p:menuitem value="Ficha Medicas" outcome="consultarFicha" />
                        </p:submenu>

                    </p:menubar>
                </h:form>
            </pe:layoutPane>

            <pe:layoutPane position="center">
                <ui:insert name="body"/>
            </pe:layoutPane>

        </pe:layout>

    </h:body>

</html>
