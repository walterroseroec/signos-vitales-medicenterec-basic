<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

<ui:composition template="./template.xhtml">

    <ui:define name="title">
        Medico
    </ui:define>

    <ui:define name="body">
        <h:form id="frm">
            <p:growl id="growl" showDetail="true" life="2500"/>

            <p:panel id="basic" header="Registrar" style="margin-top: 46px;" >
                <h:panelGrid columns="2" style="margin: 0 auto;">
                    <h:panelGrid id="pgDatos" columns="2" style="margin-left: 20%;border: none">

                        <p:outputLabel value="Cedula" for="cedula"/>
                        <p:inputText id="cedula" value="#{medicoController.medico.cedula}" maxlength="10"
                                     required="true"
                                     requiredMessage="La cedula debe tener 10 Digitos">
                            <p:keyFilter mask="num"/>
                        </p:inputText>
                        <p:outputLabel value="Nombres" for="nombres"/>
                        <p:inputText id="nombres" value="#{medicoController.medico.nombres}" required="true"
                                     requiredMessage="Nombre Obligatorio"
                                     maxlength="50">
                            <p:keyFilter regEx="/^[A-Za-z\s]+$/g"/>
                        </p:inputText>
                        <p:outputLabel value="Apellidos" for="apellidos"/>
                        <p:inputText id="apellidos" value="#{medicoController.medico.apellidos}" required="true"
                                     requiredMessage="Apellido Obligatorio"
                                     maxlength="50">
                            <p:keyFilter regEx="/^[A-Za-z\s]+$/g"/>
                        </p:inputText>
                        <p:outputLabel value="Fecha. Nac." for="fechaNacimiento"/>
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" mask="true" required="true"
                                    requiredMessage="Fecha Obligatoria"
                                    value="#{medicoController.medico.fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="Celular" for="celular"/>
                        <p:inputText id="celular" value="#{medicoController.medico.celular}" maxlength="10"
                                     required="true"
                                     requiredMessage="Celular debe contar de 10 Digitos">
                            <p:keyFilter mask="num"/>
                        </p:inputText>
                        <p:outputLabel value="Email" for="email"/>
                        <p:inputText id="email" value="#{medicoController.medico.email}"/>
                        <p:outputLabel value="Sexo" for="sexo"/>
                        <p:selectOneRadio id="sexo" value="#{medicoController.medico.sexo}" required="true"
                                          requiredMessage="Seleccione su Sexo">
                            <f:selectItem itemValue="M" itemLabel="M"/>
                            <f:selectItem itemValue="F" itemLabel="F"/>
                        </p:selectOneRadio>
                        <p:outputLabel value="Direccion" for="direccion"/>
                        <p:inputTextarea id="direccion" value="#{medicoController.medico.direccion}" required="true"
                                         requiredMessage="Direccion Obligatoria" maxlength="120">
                        </p:inputTextarea>
                        <p:outputLabel value="Provincia" for="provincia"/>
                        <p:inputText id="provincia" value="#{medicoController.medico.provincia}" required="true"
                                     requiredMessage="Provincia Obligatoria">
                            <p:keyFilter regEx="/^[A-Za-z\s]+$/g"/>
                        </p:inputText>
                        <p:outputLabel value="Ciudad" for="ciudad"/>
                        <p:inputText id="ciudad" value="#{medicoController.medico.ciudad}" required="true"
                                     requiredMessage="Ciudad Obligatoria">
                            <p:keyFilter regEx="/^[A-Za-z\s]+$/g"/>
                        </p:inputText>
                        <p:outputLabel value="Especialidad" for="cmbEspecialidad"/>
                        <p:selectOneMenu id="cmbEspecialidad" required="true"
                                         requiredMessage="La especialidad es obligatorio"
                                         value="#{medicoController.medico.especialidad}"
                                         converter="omnifaces.SelectItemsConverter">
                            <p:ajax listener="#{medicoController.onSeleccionMedico()}"/>
                            <f:selectItem itemLabel="--Seleccione especialidad--" noSelectionOption="true"/>
                            <f:selectItems value="#{especialidadController.listar}" var="c"
                                           itemLabel="#{c.descripcion}" itemValue="#{c}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Estado" for="estado"/>
                        <p:selectBooleanCheckbox id="estado" value="#{medicoController.medico.estado}"/>

                    </h:panelGrid>
                    <p:dataTable id="listar" value="#{medicoController.listar}" var="item" rows="10"
                                 style="margin-left: 10%;margin-right: 5%"
                                 paginator="true" paginatorPosition="bottom"
                                 selectionMode="single" selection="#{medicoController.seleccionar}"
                                 rowKey="#{item.idMedico}">

                        <p:ajax event="rowSelect" listener="#{medicoController.accionSeleccionar()}"
                                update=":frm:basic"/>

                        <f:facet name="header">
                            Lista de Medicos
                        </f:facet>

                        <p:column filterBy="#{item.cedula}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Cedula"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column filterBy="#{item.nombres}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column filterBy="#{item.apellidos}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha. Nac."/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Celular"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sexo"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Provincica"/>
                            </f:facet>
                            <h:outputText value="#{item.provincia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ciudad"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Especialidad"/>
                            </f:facet>
                            <h:outputText value="#{item.especialidad.descripcion}"/>
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>
                <div style="margin-top: 2%;font-size: 16px;text-align: center">
                    <p:commandButton id="btnGuardar" value="Guardar" icon="fa fa-floppy-o"
                                     actionListener="#{medicoController.guardar()}" validateClient="true"
                                     style="width: 125px" update="frm,:frm:basic,:frm:listar"/>

                    <p:commandButton id="btnNuevo" icon="fa fa-plus" value="Nuevo"
                                     action="#{medicoController.nuevo()}" update=":frm:basic" resetValues="true">
                    </p:commandButton>

                    <p:commandButton id="btnRegresar" icon="fa fa-reply-all" style=" margin-bottom: 3%"
                                     action="main.xhtml?faces-redirect=true" value="Cerrar" immediate="true">
                    </p:commandButton>
                </div>

            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
